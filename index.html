<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/svg/rs-favicon.iso" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Merriweather:wght@700&display=swap"
      rel="stylesheet">
  <title>Video Player</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <h2 class="section-title">
        <span>Video</span>
      </h2>
    </div>
  </header>
  <main class="main">
    <section class="video" id="video">
      <div class="container">                
        <div class="video-player">
          <div class="poster"></div>
            <video class="viewer" src="assets/video/video.mp4" onclick="togglePlay()"></video>
            <div class="play-btn" onclick="togglePlay()"></div>        
          <div class="controls">
            <div class="play-icon play" onclick="togglePlay()"></div>
            <input type="range" value="10" min="0" max="100" step="1" class="progress">
            <div class="play-icon volume-icon" onclick="volToggle()"></div>
            <input type="range" value="40" min="0" max="100" step="1" class="volume">            
          </div>
        </div>
    </div></section>    
  </main>
  <footer class="footer">
    <div class="container footer-container">
      <div class="footer-data">
        <p class="copyright">Â©</p>
        <p class="year">2022</p>
        <a class="github-username" href="https://github.com/Solarkas" >github</a>
      </div>
      <a href="https://rs.school/js-stage0/" class="rss"> <img src="./assets/svg/rss.png" alt="rss logo"></a>
    </div>
  </footer>
  <script src="index.js"></script>

</body>
</html>
